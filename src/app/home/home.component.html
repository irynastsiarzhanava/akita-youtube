<div class="container">
    <button
    (click)="addTodo()"
    mat-raised-button 
    color="primary" 
    class="add-todo-btn">
    Add Todo</button>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ng-container *ngIf=!loading>
        <mat-card *ngFor="let todo of todos">
            <p>{{todo.title}}</p>
            <button mat-stroked-button color="primary">Mark as Complete</button>
        </mat-card>
    </ng-container>
    
</div>
